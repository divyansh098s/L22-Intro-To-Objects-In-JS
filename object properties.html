<body>
<h2>Javascript Opjects And Its Properties</h2>
<P ID="DEMO"></P>
<p id="P1"></p>
<p id="s1"></p>
<SCRIPT>
var person = {
name:"Riaan",
age:12
};
document.getElementById("DEMO").innerHTML=person.name+" Is "+ person.age+" Years Old."
    var person1 = {
        name: "Samaya",
        age:8
    };
document.getElementById("P1").innerHTML = person1.name + " Is " + person1.age + " Years Old."
        var person2 = {
            name: "Mananya",

</SCRIPT>
